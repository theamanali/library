<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/script.js" defer></script>
</head>
<body>
<header>
    <h1>Library</h1>
    <button id="add-book-button" type="button" class="addBookMain">Add book</button>
</header>
<main>
    <h2>Your Books: </h2>
    <div class="library-container">

    </div>

    <dialog id="add-book-dialog">
        <form id="add-book-form">
            <label for="title" class="titleLabel">Title:</label>
            <input type="text" name="title" id="title" required>
            <label for="author" class="authorLabel">Author:</label>
            <input type="text" name="author" id="author" required>

            <label for="hasBeenRead" class="readLabel">Read:</label>
            <input type="checkbox" name="hasBeenRead" id="hasBeenRead">

            <div class="buttonContainer">
                <button type="button" class="cancelDialog">Cancel</button>
                <button type="submit" class="addBookFormButton">Add book</button>
            </div>
        </form>
    </dialog>
</main>
</body>
</html>
